<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Donation - Contact</title>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Contectbackground.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 900px;
      width: 100%;
      padding: 30px;
    }

    .box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 28px;
      font-weight: bold;
      color: whitesmoke;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .box h2 {
      margin-top: 0;
      color: black;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .form input,
    .form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .form textarea {
      resize: none;
    }

    .form button {
      margin-top: 15px;
      padding: 12px 25px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form button:hover {
      background-color: #c0392b;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
      }

      .box {
        width: 48%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Contact Info -->
    <div class="box contact-info">
      <h2>Contact Information</h2>
      <p><strong>üìû Phone:</strong> +91 8677047549</p>
      <p><strong>üìß Email:</strong> ritu2903raj@gmail.com</p>
      <p><strong>üìç Address:</strong> Red Cross Building </p>
    </div>

    <!-- Contact Form -->
    <div class="box form">
      <h2>Send Us a Message</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    // Initialize EmailJS with your service ID and user ID
    emailjs.init("your_user_id");

    // Function to send email
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const templateParams = {
        from_name: name,
        from_email: email,
        message: message,
      };

      emailjs.send('your_service_id', 'your_template_id', templateParams)
        .then(function(response) {
          alert("Thank you! Your message has been sent.");
        }, function(error) {
          alert("Failed to send message. Please try again.");
        });
    });
  </script>

</body>
</html>
